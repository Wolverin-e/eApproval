version: '2'

networks:
  eProcurement:

services:

  api1:
    extends:
      file: api-base.yaml
      service: api-base
    ports:
      - 8000:8000
    networks:
      - eProcurement
    extra_hosts:
      - "localhost:${HOST_IP}"
    volumes:
      - ./ORG1.env.rc.json:/api/.env.rc.json

  api2:
    extends:
      file: api-base.yaml
      service: api-base
    ports:
      - 8001:8000
    networks:
      - eProcurement
    extra_hosts:
      - "localhost:${HOST_IP}"
    volumes:
      - ./ORG2.env.rc.json:/api/.env.rc.json
